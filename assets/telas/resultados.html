<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Graficos Echarts -->
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>

    <!-- link CSS -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/resultados.css">

    <title>Quiz Sustent√°vel - Resultados</title>
</head>

<body>
    <main class="container">
        <div class="desktop">
            <div class="div-titulo">
                <p id="titulo" class="verde"></p>
            </div>

            <div class="div-img">
                <img id="img-final" src="" alt="">
            </div>

            <div class="div-frase">
                <p class="verde" id="frase-final-mobile"></p>
            </div>
        </div>
        <div class="frase-grafico">
            <div class="div-frase">
                <p class="verde" id="frase-final-desktop"></p>
            </div>
            <div class="graficos">
                <div class="div-grafico grafico1" id="chart-pontuacao-total"></div>
                <div class="div-grafico grafico2" id="chart-categoria"></div>
                <div class="div-grafico grafico3" id="chart-pontuacao-acertos"></div>
            </div>
        </div>

        <div class="btns">
            <button type="button" class="btn-refazer" onclick="refazerForm()"><img src="../images/pen.svg" alt="" srcset="">Refazer</button>
            <button type="button" class="btn-apagar" onclick="apagarForm()"><img src="../images/trash.svg" alt="" srcset="">Apagar</button>
        </div>
    </main>

    <script src="../js/calcularRespostas.js"></script>
    <script src="../js/resultados.js"></script>

</body>

</html>
